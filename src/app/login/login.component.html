<mat-card class="loginCard">
  <mat-card-title>GitHub Client</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input name="token" matInput placeholder="Token" [(ngModel)]="token" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
